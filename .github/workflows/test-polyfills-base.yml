name: Test Polyfills
on:
  workflow_call:
    inputs:
      browser:
        type: string
        description: The browser to test
        required: true
      browser_version:
        type: string
        description: The browser version to test
        required: true
    secrets:
      BROWSERSTACK_USERNAME:
        required: true
      BROWSERSTACK_ACCESS_KEY:
        required: true

jobs:
  # Branch-based pull request
  test:
    runs-on: ubuntu-latest
    steps:

    - name: Branch based PR checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 50

    # Fetch main branch to determine which polyfills have changed and need testing.
    - name: Fetch upstream to determine diff
      run: |
        git remote add upstream https://github.com/mrhenry/polyfill-library.git
        git fetch --depth=50 upstream main

    # <insert integration tests needing secrets>
    - uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'

    - name: env
      run: echo "commit-sha=$(echo ${GITHUB_SHA})" >> $GITHUB_ENV

    - run: npm ci

    - name: cache __dist
      id: cache-dist
      uses: actions/cache@v4
      with:
        path: polyfills/__dist
        key: cache--dist--${{ env.commit-sha }}

    - run: npm run build
      if: steps.cache-dist.outputs.cache-hit != 'true'

    - name: Test ${{ inputs.browser }} ${{ inputs.browser_version }}
      run: node ./test/polyfills/server.js & node ./test/polyfills/remotetest.js
        test-modified-only targeted director browser=${{ inputs.browser }} browser-version=${{ inputs.browser_version }}
      timeout-minutes: 10
      env:
        BROWSERSTACK_USERNAME: ${{ secrets.BROWSERSTACK_USERNAME }}
        BROWSERSTACK_ACCESS_KEY: ${{ secrets.BROWSERSTACK_ACCESS_KEY }}
