{
  "name": "Test Polyfills iOS",
  "on": {
    "pull_request": null,
    "workflow_dispatch": null
  },
  "concurrency": {
    "group": "browserstack-apple",
    "cancel-in-progress": false
  },
  "jobs": {
    "test": {
      "strategy": {
        "max-parallel": 1,
        "fail-fast": false,
        "matrix": {
          "browser_version": [
            "10",
            "11",
            "12",
            "13",
            "14",
            "15",
            "16",
            "17"
          ]
        }
      },
      "uses": "./.github/workflows/test-polyfills-base.yml",
      "secrets": "inherit",
      "with": {
        "browser": "ios",
        "browser_version": "${{ matrix.browser_version }}"
      }
    }
  }
}
