name: Test Polyfills 
on:
  push:
    branches:
      - '*'
      - '**'
      - '!master'

jobs:
  check-for-other-pull-requests-running-this-workflow:
    runs-on: ubuntu-latest
    if: ${{ github.pull_request.head.repo.fork == false}}
    steps:
    - name: Cancel Previous Runs
      uses: styfle/cancel-workflow-action@0.6.0
      with:
        access_token: ${{ github.token }}
    - name: Turnstyle
      uses: softprops/turnstyle@v1
      with:
        same-branch-only: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  ie:
    runs-on: ubuntu-latest
    needs: [check-for-other-pull-requests-running-this-workflow]
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2.1.2
      with:
        node-version: 12.x
    - name: env
      run: echo "commit-sha=$(echo ${GITHUB_SHA})" >> $GITHUB_ENV
    - run: npm ci
    - name: cache __dist
      id: cache-dist
      uses: actions/cache@v2
      with:
        path: polyfills/__dist
        key: cache--dist--${{ env.commit-sha }}
    - run: npm run build
      if: steps.cache-dist.outputs.cache-hit != 'true'
    - name: Test on ie
      run: node ./test/polyfills/server.js & node ./test/polyfills/remotetest.js targeted director browser=ie
      env:
        BROWSERSTACK_USERNAME: ${{ secrets.BROWSERSTACK_USERNAME }}
        BROWSERSTACK_ACCESS_KEY: ${{ secrets.BROWSERSTACK_ACCESS_KEY }}
